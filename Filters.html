
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omeka Filters</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Filters
      </button>
      <div
        class="dropdown-menu"
        id="filter"
        aria-labelledby="dropdownMenuButton"
      >
    </div>
    </div>
    <div class="container">
      <div id="items" class="row"></div>
    </div>
  </body>
  <script>
    showSujet();

    function showSujet() {
      sujet = new Array();
      d3.json("https://polemika.univ-paris8.fr/omk/api/items?/item_sets_id=2").then(function (
        data
      ) {
        console.log(data);
        data.forEach((d) => {
          if (d["dcterms:subject"]) {
            if (sujet.indexOf(d["dcterms:subject"][0]["@value"]) < 0) {
              sujet.push(d["dcterms:subject"][0]["@value"]);
            }
          }
        });
        sujet.forEach((s) => {
          d3.select("#filter")
            .append("a")
            .text(s)
            .attr("class", "dropdown-item")
            .on("click", function(){
                showFilterItems(s)
            });
        });
      });
    }

    function showFilterItems(sujet) {
        console.log(sujet)
      document.getElementById("items").innerHTML = ''
        d3.json("https://polemika.univ-paris8.fr/omk/api/items?/item_sets_id=2").then(function (
        data
      ) {
        data.forEach((d) => {
          if (d["dcterms:subject"]) {
            console.log(d["dcterms:subject"])
            if (d["dcterms:subject"][0]["@value"] == sujet) {
              d3.select("#items")
                .append("div")
                .html(
                  "Identifiant: " +
                    d["o:id"] +
                    " Titre: " +
                    d["o:title"] +
                    " <img src='" +
                    d["o:media"][0]["@id"] +
                    "' >"
                    
                )
                // console.log(img)
                .attr("class", "card col-md-3");
            }
          }
        });
      });
    }
  </script>
</html>
